<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Интернет-магазин | {% block title %}Товары{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Интернет-магазин</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Главная</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Товары <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/?page=all">Дрели</a></li>
                            <li class="divider"></li>
                            <li><a href="/?page=all">Шуруповерты</a></li>
                        </ul>
                    </li>
                    <li><a href="/?page=about">О нас</a></li>
                </ul>
            </div>
        </div>
    </nav>


</header>
<main>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <h1>{% block heading %} Товары {% endblock heading %}</h1>
                <div>{% block content %}{% endblock %}</div>
            </div>
        </div>

    </div>
</main>
<footer>&copy; 2015</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
